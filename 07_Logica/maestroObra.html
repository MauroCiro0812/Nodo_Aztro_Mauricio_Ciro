<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ladrillos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Ladrillos</h1>
        <form id="obraForm">
            <label for="anchoPared">Ancho de la pared (metros):</label>
            <input type="number" id="anchoPared" required><br><br>
            
            <label for="altoPared">Alto de la pared (metros):</label>
            <input type="number" id="altoPared" required><br><br>
            
            <label for="largoLadrillo">Largo de un ladrillo (metros):</label>
            <input type="number" id="largoLadrillo" required><br><br>
            
            <label for="altoLadrillo">Alto de un ladrillo (metros):</label>
            <input type="number" id="altoLadrillo" required><br><br>
            
            <button type="submit">Calcular</button>
        </form>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
