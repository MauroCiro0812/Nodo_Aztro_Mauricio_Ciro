<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Agrícola</title>
    <link rel="stylesheet" href="style.css">
    <script src="./agronomo.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora Agrícola</h1>
        <form id="agronomoForm">
            <label for="baseMayor">Base mayor (m):</label>
            <input type="number" id="baseMayor" required><br><br>
            
            <label for="baseMenor">Base menor (m):</label>
            <input type="number" id="baseMenor" required><br><br>
            
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" required><br><br>
            
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado">
            <p id="resultadoPesticida"></p>
            <p id="resultadoCerca"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
