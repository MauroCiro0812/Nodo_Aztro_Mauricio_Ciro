<!-- 1. Nadador -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de Tiempo del Nadador</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Promedio de Tiempo del Nadador</h1>
        <form id="nadadorForm">
            <label for="prueba1">Tiempo prueba 1 (segundos):</label>
            <input type="number" id="prueba1" required><br><br>
            
            <label for="prueba2">Tiempo prueba 2 (segundos):</label>
            <input type="number" id="prueba2" required><br><br>
            
            <label for="prueba3">Tiempo prueba 3 (segundos):</label>
            <input type="number" id="prueba3" required><br><br>
            
            <label for="prueba4">Tiempo prueba 4 (segundos):</label>
            <input type="number" id="prueba4" required><br><br>
            
            <label for="prueba5">Tiempo prueba 5 (segundos):</label>
            <input type="number" id="prueba5" required><br><br>
            
            <button type="submit">Calcular Promedio</button>
        </form>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
