<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidación de Empleados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Liquidación de Empleados</h1>
        <form id="liquidacionForm">
            <label for="diasTrabajados">Días trabajados en el mes:</label>
            <input type="number" id="diasTrabajados" required><br><br>
            
            <label for="horasExtrasDiurnas">Horas extras diurnas:</label>
            <input type="number" id="horasExtrasDiurnas" required><br><br>
            
            <label for="horasExtrasNocturnas">Horas extras nocturnas:</label>
            <input type="number" id="horasExtrasNocturnas" required><br><br>
            
            <label for="horasExtrasFestivos">Horas extras en festivos:</label>
            <input type="number" id="horasExtrasFestivos" required><br><br>
            
            <button type="submit">Calcular Liquidación</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
